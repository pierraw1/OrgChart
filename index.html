<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organigramme interactif</title>

  <!-- PicoCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />

  <!-- Style personnalisé -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" />

  <!-- Librairies JS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <main class="container">
    <h1 class="main-title">📊 Organigramme interactif</h1>

    <!-- Bandeau de contrôle -->
    <section class="control-bar">

      <!-- 📁 Import -->
      <div class="control-block">
        <h5>📁 Import</h5>
        <input type="file" id="fileInput" accept=".xlsx" />
        <button id="resetBtn" class="secondary">🗑 Réinitialiser</button>
      </div>

      <!-- ⚙️ Options -->
      <div class="control-block">
        <h5>⚙️ Options</h5>

        <label for="serviceSelect">Service :</label>
        <select id="serviceSelect">
          <option value="TOUS">-- Tous les services --</option>
        </select>

        <fieldset>
          <label><input type="checkbox" id="toggleDetails" checked /> Afficher les infos</label>
          <div id="infoOptions">
            <label><input type="checkbox" id="optPoste" checked /> Poste</label>
            <label><input type="checkbox" id="optEmail" checked /> Email</label>
            <label><input type="checkbox" id="optTel" checked /> Téléphone</label>
          </div>
        </fieldset>
      </div>

      <!-- 📤 Export -->
      <div class="control-block">
        <h5>📤 Export</h5>
        <button id="exportPngBtn">📸 PNG</button>
        <button id="exportJpgBtn">🖼 JPG</button>
        <button id="exportPdfBtn">📄 PDF</button>
      </div>

    </section>

    <!-- Graphique -->
    <section>
      <div id="chart_div"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/export.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
